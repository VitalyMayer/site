<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Site</title>
        <link rel="stylesheet" href="profile_style.css">
    </head>
    <body>
        <header class="header">
        </header>

        <main>
            <div class="contener">
                <img src="img.jpg" alt="Alex">
                <h2>Alex</h2>
                <hr>
                <form enctype="multipart/form-data" action="__URL__" method="POST">
                    <label for="username"><b>Change username</b></label>
                    <input type="text" placeholder="Alex" name="username" required>

                    <label for="email"><b>Chenge email</b></label>
                    <input type="text" placeholder="alex@gmail.com" name="email" required>

                    <label for="psw"><b>Chenge password</b></label>
                    <input type="password" placeholder="******" name="psw" required>

                    <label for="picture"><b>Picture for avatar</b></label>
                    <br><br>
                    <input type="file" name="file">
                    <br><br>

                    <button type="submit" class="registerbtn">Change</button>
                </form>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </body>
</html>
